name: Gradle Package

on:
  push:
    branches:
    - main
    - developer
  # release:
    # types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@dbbdc275be76ac10734476cc723d82dfe7ec6eda

    - name: Grant execute permission for gradlew
      run: chmod +x ./CoffeeApp/gradlew

    - name: Verify gradlew presence
      run: ls -la ./CoffeeApp

    - name: Build with Gradle
      run: ./CoffeeApp/gradlew build
      working-directory: ./CoffeeApp

    - name: Publish to GitHub Packages
      run: ./CoffeeApp/gradlew publish
      working-directory: ./CoffeeApp
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
